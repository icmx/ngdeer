<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>ngdeer</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const key = 'ngdeer:theme';
      const item = localStorage?.getItem(key) || '"system"';
      const theme = JSON.parse(item);

      const dataset = document?.documentElement?.dataset || {};
      dataset.theme = theme;
    </script>
  </head>
  <body>
    <ngd-root></ngd-root>
  </body>
</html>
