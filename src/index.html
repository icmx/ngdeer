<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ngdeer</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script>
      const key = '/ngdeer/theme';
      const value = localStorage?.getItem(key) || JSON.stringify('light');

      const theme = JSON.parse(value);
      const dataset = document.documentElement.dataset || {};

      dataset.theme = theme;
    </script>
  </head>
  <body>
    <ngd-root></ngd-root>
  </body>
</html>
