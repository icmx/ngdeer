@let postValue = post();

<header>
  @if (postValue.commentsCount > 0) {
    <a [routerLink]="postValue.link">#{{ postValue.id }}</a>
  } @else {
    <span>#{{ postValue.id }}</span>
  }
  <time [timestamp]="postValue.timestamp"></time>
</header>
<section>
  {{ postValue.text }}
</section>
<footer>
  <a [routerLink]="postValue.categoryLink">{{ postValue.categoryName }}</a>
  <button ngd-clipboard-button [content]="postValue.contentToShare"></button>
</footer>
