<header>
  @if (post.commentsCount > 0) {
    <a [routerLink]="post.commentsLink">#{{ post.id }}</a>
  } @else {
    <span>#{{ post.id }}</span>
  }
  <time [timestamp]="post.timestamp"></time>
</header>
<section>
  {{ post.text }}
</section>
<footer>
  <span>{{ post.categoryName }}</span>
</footer>
