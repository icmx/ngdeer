<header>
  @if (post.commentsCount > 0) {
    <a [routerLink]="post.link">#{{ post.id }}</a>
  } @else {
    <span>#{{ post.id }}</span>
  }
  <time [timestamp]="post.timestamp"></time>
</header>
<section>
  {{ post.text }}
</section>
<footer>
  <a [routerLink]="post.categoryLink">{{ post.categoryName }}</a>
  <button ngd-clipboard-button [content]="post.contentToShare"></button>
</footer>
