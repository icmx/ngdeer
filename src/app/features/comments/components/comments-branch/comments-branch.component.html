<ngd-comment-card [comment]="rootComment()" />

@if (rootComment().branchSize) {
  <section>
    @for (childComment of childComments(); track childComment.id) {
      <ngd-comment-card [comment]="childComment" />
    }

    @if (shouldShowLoadMoreButton()) {
      <button
        ngd-button
        appearance="section"
        (click)="handleLoadMoreButtonClick()"
      >
        Загрузить ветку
      </button>
    }

    @if (isLoading()) {
      <ngd-loading-stub />
    }
  </section>
}
