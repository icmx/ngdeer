<header>{{ user.fullname }}</header>
<section>
  @if (user.bio; as bio) {
    <p class="bio-row">
      {{ bio }}
    </p>
  }

  @if (user.location; as location) {
    <p class="location-row">Откуда: {{ location }}</p>
  }
</section>
<footer>
  @if (shouldShowHideButton()) {
    <button
      type="button"
      ngd-button
      appearance="default"
      (click)="handleHideButtonClick()"
    >
      Скрывать комментарии этого пользователя
    </button>
  }

  @if (shouldShowShowButton()) {
    <button
      type="button"
      ngd-button
      appearance="default"
      (click)="handleShowButtonClick()"
    >
      Показывать комментарии этого пользователя
    </button>
  }

  <button
    type="button"
    ngd-button
    appearance="default"
    (click)="handleButtonClick()"
  >
    Закрыть
  </button>
</footer>
